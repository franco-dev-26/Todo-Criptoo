<!doctype html>
<html lang="es" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cripto • Live</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="nav">
    <div class="brand">₿ Cripto</div>
    <div class="actions">
      <select id="fiat" aria-label="Moneda">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="ARS">ARS</option>
      </select>
      <button id="theme" aria-label="Tema" class="ghost">Tema</button>
    </div>
  </header>

  <main class="wrap">
    <div class="top">
      <div class="fx" id="fx">—</div>
      <div id="status" class="status" aria-live="polite">Listo</div>
    </div>
    <div id="grid" class="grid"></div>
    <p id="empty" class="empty">Sin símbolos. Tocá + para agregar.</p>
  </main>

  <button id="add" class="fab" aria-label="Agregar">＋</button>
  <dialog id="adddlg" class="dlg">
    <h3>Agregar símbolo</h3>
    <input id="symbol" class="input" placeholder="ej: btc, eth, sol">
    <div class="dlg-actions">
      <button id="addok" class="primary">Agregar</button>
      <button id="addcancel" class="ghost">Cancelar</button>
    </div>
  </dialog>

  <script defer src="app.js"></script>
</body>
</html>
