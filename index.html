<!doctype html>
<html lang="es" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cripto • Live</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b57d0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body>
  <header class="nav">
    <div class="brand">₿ Cripto</div>
    <div class="actions">
      <select id="fiat" aria-label="Moneda">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="ARS">ARS</option>
        <option value="CLP">CLP</option>
      </select>
      <button id="tools-btn" class="ghost" aria-label="Herramientas">Herramientas</button>
      <button id="theme" aria-label="Tema" class="ghost">Tema</button>
    </div>
  </header>

  <aside id="tools" class="tools">
    <div class="tools__inner">
      <div class="tools__head">
        <h3>Calculadoras</h3>
        <button id="tools-close" class="x" aria-label="Cerrar">✕</button>
      </div>

      <section class="tool" id="tool-converter">
        <h4>Conversor</h4>
        <div class="row inputs">
          <input id="conv-amount" class="input" type="text" inputmode="decimal" placeholder="Monto">
          <select id="conv-from" class="input" aria-label="De">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="ARS">ARS</option>
            <option value="CLP">CLP</option>
          </select>
          <button id="conv-swap" class="ghost" aria-label="Invertir">↔︎</button>
          <select id="conv-to" class="input" aria-label="A">
            <option value="ARS">ARS</option>
            <option value="CLP">CLP</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
          </select>
        </div>
        <div class="kpi-line">
          <div class="kpi-chip"><span>Resultado</span><b id="conv-result">—</b></div>
        </div>
      </section>

      <section class="tool">
        <h4>Ganancia / Pérdida</h4>
        <div class="row inputs">
          <input id="pl-entry" class="input" type="number" step="any" placeholder="Entrada">
          <input id="pl-exit" class="input" type="number" step="any" placeholder="Salida">
          <input id="pl-size" class="input" type="number" step="any" placeholder="Cantidad">
          <input id="pl-fee" class="input" type="number" step="any" placeholder="Fee % (opcional)">
        </div>
        <div class="kpi-line">
          <div class="kpi-chip"><span>Resultado</span><b id="pl-result">—</b></div>
          <div class="kpi-chip"><span>Variación</span><b id="pl-change">—</b></div>
        </div>
      </section>

      <section class="tool">
        <h4>Tamaño de posición</h4>
        <div class="row inputs">
          <input id="ps-capital" class="input" type="number" step="any" placeholder="Capital">
          <input id="ps-risk" class="input" type="number" step="any" placeholder="Riesgo %">
          <input id="ps-entry" class="input" type="number" step="any" placeholder="Entrada">
          <input id="ps-stop" class="input" type="number" step="any" placeholder="Stop">
        </div>
        <div class="kpi-line">
          <div class="kpi-chip"><span>Riesgo $</span><b id="ps-risk$">—</b></div>
          <div class="kpi-chip"><span>Tamaño</span><b id="ps-size">—</b></div>
        </div>
      </section>
    </div>
  </aside>

  <main class="wrap">
    <div class="top">
      <div class="fx" id="fx">
<div class="fx" id="fx-ar">—</div>—</div>
      <div id="status" class="status" aria-live="polite">Listo</div>
    </div>

    <section class="market">
      <h3>Hoy en el mercado</h3>
      <div class="heat" id="heat"></div>
      <div class="mov">
        <div class="mov__col">
          <h4>Top Subidas</h4>
          <div id="gainers" class="list"></div>
        </div>
        <div class="mov__col">
          <h4>Top Bajas</h4>
          <div id="losers" class="list"></div>
        </div>
      </div>
    </section>

    <section class="panel">
      <div id="grid" class="grid"></div>
      <p id="empty" class="empty">Sin símbolos. Tocá + para agregar.</p>
    </section>
  </main>

  <button id="add" class="fab" aria-label="Agregar">＋</button>
  <dialog id="adddlg" class="dlg">
    <h3>Agregar símbolo</h3>
    <input id="symbol" class="input" placeholder="ej: btc, eth, sol">
    <div class="dlg-actions">
      <button id="addok" class="primary">Agregar</button>
      <button id="addcancel" class="ghost">Cancelar</button>
    </div>
  </dialog>

  <footer class="site-footer" role="contentinfo">
  <div class="footer-inner">
    <span class="made">San ROQUE Mendoza, Argentina</span>
    <span class="dot">•</span>
    <span class="by">FrancoDev</span>
    <span class="dot">•</span>
    <span class="copy">© <span id="copy-year">2025</span> FrancoDev</span>
  </div>
</footer>

  <script defer src="app.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    });
  }
  </script>
</body>
</html>
