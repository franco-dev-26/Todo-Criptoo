<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cripto en Vivo</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="nav">
    <div class="nav__brand">Cripto en Vivo</div>
    <div class="nav__actions">
      <input id="symbol-input" type="text" placeholder="Agregar símbolo (ej: ada, doge, arb)">
      <button id="add-btn" class="btn">Agregar</button>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="panel__meta">
        <span>Fuente: <a href="https://binance-docs.github.io/apidocs/spot/en/#individual-symbol-ticker-streams" target="_blank" rel="noreferrer">Binance WebSocket</a></span>
        <span>Actualización en tiempo real</span>
      </div>
      <div id="grid" class="grid"></div>
      <p id="empty-hint" class="empty">Sin símbolos. Agregá alguno arriba.</p>
    </section>
  </main>

  <footer class="foot">
    <small>Símbolos con sufijo USDT. Ej: BTC, ETH, SOL ⇒ btcusdt, ethusdt, solusdt.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
